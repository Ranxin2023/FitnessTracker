<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractivity</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700;1,800&display=swap" rel="stylesheet">

<body>
  <main>
    <div class="split left">
        <div class="centered">
            <img id="head" src="header.png"/>
            <p id="start">Start your fitness journey today and get ready to track your fitness activity.</p>
        </div>
      
    </div>

    <div class="split right">
        <div class="centered">
            <div class="rightContent">
                <img id="logoImg" src="whitelogo.png"/>
              </div>
              <div class="rightContent">
                <p id="welcome">Welcome to tractivity!</p>
              </div>
              <div class="rightContent">
                <p>Log in/Register</p>
                <a href="auth/google">
                <img id="googleImg" src="google.png" alt="gg" />
                </a>
              </div>
        </div>
      
      
    </div>


  </main>
